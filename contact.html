        <form class="d-flex" role="search">

          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>

  <div class="container">
    <div class="contact__wrapper   mt-n9">
      <div class="row no-gutters">


        <div class="col-lg-7 col-md-7 col-sm-7 contact-form__wrapper p-5 order-lg-1">
          <form action="#" class="contact-form form-validate" novalidate="novalidate">
            <div class="row">
              <div class="col-sm-6 mb-3">
                <div class="form-group">
                  <label class="required-field" for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Wendy">
                </div>
              </div>

              <div class="col-sm-6 mb-3">
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Appleseed">
                </div>
              </div>

              <div class="col-sm-6 mb-3">
                <div class="form-group">
                  <label class="required-field" for="email">Email</label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="wendy.apple@seed.com">
                </div>
              </div>

              <div class="col-sm-6 mb-3">
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="(021)-454-545">
                </div>
              </div>

              <div class="col-sm-12 mb-3">
                <div class="form-group">
                  <label class="required-field" for="message">How can we help?</label>
                  <textarea class="form-control" id="message" name="message" rows="4"
                    placeholder="Hi there, I would like to....."></textarea>
                </div>
              </div>

              <div class="col-sm-12 mb-3">
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
              </div>

            </div>
          </form>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5 contact-info__wrapper gradient-brand-color p-5 order-lg-2">
          <h3 class="color--white mb-5">Get in Touch</h3>

          <ul class="contact-info__list list-style--none position-relative z-index-101">
            <li class="mb-4 pl-4">
              <span class="position-absolute"><i class="fas fa-envelope"></i></span> contact@wonderla.com
            </li>
            <li class="mb-4 pl-4">
              <span class="position-absolute"><i class="fas fa-phone"></i></span> (021)-241454-545
            </li>
            <li class="mb-4 pl-4">
              <span class="position-absolute"><i class="fas fa-map-marker-alt"></i></span> Wonderla Resorts.Inc
              <br> 2694 Queen City Rainbow Drive
              <br> Kerala 444777

              <div class="mt-3">
                <a href="https://www.google.com/maps" target="_blank" class="text-link link--right-icon text-white">Get
                  directions <i class="link__icon fa fa-directions"></i></a>
              </div>
            </li>
          </ul>

         
        </div>

      </div>
    </div>
  </div>




  <div class="mt-0">

    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
              class="fab fa-facebook-f"></i></a>

          <!-- Twitter -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>

          <!-- Google -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>

          <!-- Instagram -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>

          <!-- Linkedin -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
              class="fab fa-linkedin-in"></i></a>

          <!-- Github -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2023 Copyright:
        <a class="text-white" href="wonderla.com/">Wonderla.com</a>
      </div>
      <!-- Copyright -->
    </footer>

  </div>
